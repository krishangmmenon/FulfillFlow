services:
  postgres:
    image: postgres:15
    container_name: fulfillflow_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fulfillflow
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: fulfillflow_redis
    restart: always
    ports:
      - "6380:6379"

  redpanda:
    image: redpandadata/redpanda:v23.1.10
    container_name: fulfillflow_redpanda
    command: redpanda start --overprovisioned --smp 1 --memory 1G --reserve-memory 0M --node-id 0 --check=false
    ports:
      - "9092:9092"
      - "29092:29092"
      - "9644:9644"



volumes:
  postgres_data:
